<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row justify-content-end">
                    <div class="col-1" [style.margin]="'10px'" *ngIf="!lang">
                        <button class="btn btn-outline-dark" (click)="language()">
                            <img src="../../../assets/images/en.png" width="32" height="32">
                        </button>
                    </div>
                    <div class="col-1" [style.margin]="'10px'" *ngIf="lang">
                        <button class="btn btn-outline-dark" (click)="language()">
                            <img src="../../../assets/images/rus.png" width="32" height="32">
                        </button>
                    </div>
                </div>
                <div *ngFor="let category of allcategory | orderBy: order">
                    <button class="btn btn-dark button-container" (click)="goToTranslate(category)">{{category.name}}</button>
                </div>
            </div>
        </div>
    </div>
</section>
